<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="style.css">
    <title>#Boracodar - Desafio 8</title>
</head>

<body>
    <main class="grid" id="app">
        <div class="box nps grid">
            <div class="top">
                <h3 class="title">NPS geral</h3>
            </div>
            <div class="middle grid">
                <img src="./assets/img/icon-happy.svg" alt="icone de emoji feliz com resultado">
                <p>Excelente!</p>
            </div>
            <div class="bottom grid">
                <span>NPS Score</span>
                <span>75</span>
            </div>
        </div>
        <div class="box sell grid">
            <div class="top">Vendas fechadas</div>
            <div class="middle">
                <svg viewBox="0 0 232 232" style="--percentage: 70">
                    <circle cx="50%" cy="50%" r="98.5" opacity="0.1" stroke="#D9D9D9" />
                    <circle cx="50%" cy="50%" r="98.5" stroke=url(#paint0_linear_201_85) />
                    <defs>
                        <linearGradient id="paint0_linear_201_85" x1="-9" y1="82" x2="145" y2="178"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#CE9FFC" />
                            <stop offset="1" stop-color="#7367F0" />
                        </linearGradient>
                    </defs>
                </svg>
                <div class="content">
                    <h3>70%</h3>
                    <p>alcançada</p>
                </div>
            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>100</span>
                </div>
                <div class="item">
                    <span>Alcançado</span>
                    <span>70</span>
                </div>
            </div>
        </div>
        <div class="box target grid">
            <div class="top">Meta mensal</div>
            <div class="middle">

                <svg viewBox="0 0 232 232" style="--percentage: 85">
                    <circle cx="50%" cy="50%" r="98.5" opacity="0.1" stroke="#D9D9D9" />
                    <circle cx="50%" cy="50%" r="98.5" stroke=url(#paint0_linear_201_104) />
                    <defs>
                        <linearGradient id="paint0_linear_201_104" x1="1.97421e-07" y1="82" x2="154" y2="178"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#DF9780" />
                            <stop offset="1" stop-color="#A66DE9" />
                        </linearGradient>
                    </defs>
                </svg>

                <div class="content">
                    <h3>90%</h3>
                    <p>alcançada</p>
                </div>

            </div>
            <div class="bottom">
                <div class="item">
                    <div class="item">
                        <span>Esperado</span>
                        <span>R$ 70k</span>
                    </div>
                    <div class="item">
                        <span>Alcançado</span>
                        <span>R$ 63K</span>
                    </div>
                </div>
                <div class="item"></div>
            </div>
        </div>
        </div>

        <div class="box weekly-sell grid">
            <div class="top text-left">Vendas por dia da semana</div>
            <div class="wrapper">
                <div class="left grid">
                    <div class="most-sell grid">
                        <span>Dia com mais vendas</span>
                        quarta-feira
                    </div>
                    <div class="less-sell grid">
                        <span>Dia com menos vendas</span>
                        domingo
                    </div>
                </div>
                <div class="right grid">
                    <div class="bars">
                        <div class="bar-wrapeprs">
                            <div class="bar" style="--height: 3.9rem"></div>
                            <span>dom</span>
                        </div>
                        <div class="bar-wrapeprs">
                            <div class="bar" style="--height: 11.5rem"></div>
                            <span>seg</span>
                        </div>
                        <div class="bar-wrapeprs">
                            <div class="bar" style="--height: 7.6rem"></div>
                            <span>ter</span>
                        </div>
                        <div class="bar-wrapeprs">
                            <div class="bar" style="--height: 15.9rem"></div>
                            <span>qua</span>
                        </div>
                        <div class="bar-wrapeprs">
                            <div class="bar" style="--height: 12.9rem"></div>
                            <span>qui</span>
                        </div>
                        <div class="bar-wrapeprs">
                            <div class="bar" style="--height: 12rem"></div>
                            <span>sex</span>
                        </div>
                        <div class="bar-wrapeprs">
                            <div class="bar" style="--height: 6.9rem"></div>
                            <span>sab</span>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
