<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/message.css">
    <link rel="stylesheet" href="style/form-input.css">
    <title>Desafio 4 - Chat Bot</title>
</head>
<body>
    <header>
        <main class="container-header">
            <div class="profile">
                <img src="img/avatar.png" class="img-profile">
                <div class="description-profile">
                    <p class="name-profile">Cecilia Sassaki</p>
                    <div></div>
                    <span class="status-profile"><i class="fa-solid fa-circle"></i>Online</span>
                </div>
            </div>
        </main>
        <div class="close">
            <button class="btn-close"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </header>
    <main class="container-conversation">
        <p class="date">Hoje 11:30</p>
        <div class="message">
            <p class="date-message-received">Cecilia - 11:30</p>
            <p class="message-received">Tive uma ideia incrível para um projeto! 😍</p>
        </div>
        <div class="message sended">
            <p class="date-message-sended">Você - 11:32</p>
            <p class="message-sended">Sério? Me conta mais.</p>
        </div>
        <div class="message">
            <p class="date-message-received">Cecilia - 11:34</p>
            <p class="message-received">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</p>
        </div>
        <div class="message sended">
            <p class="date-message-sended">Você - 11:36</p>
            <p class="message-sended">#boraCodar! 🚀</p>
        </div>
        <section class="container-input-message">
            <form action="" method="post" class="form">
                <input type="text" placeholder="Digite sua mensagem">
                <button class="btn-send"><img src="img/VectorSend.svg" alt=""></button>
            </form>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/0a047e1c97.js" crossorigin="anonymous"></script>
</body>
</html>
