<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Desafio 15 (pricing table)</title>
</head>

<body>
    <main id="cards-group">
        <section class="card">
            <span class="phrasal-topic">Para você começar</span>
            <div class="type-price">
                <h2 class="type">Essentials</h2>
                <span class="price">R$ <span>19,97/mês</span></span>
            </div>
            <button class="btn-buy">Assinar agora</button>
            <hr>
            <ul>
                <li>
                    <div>
                        <img src="./assets/img/check-green.svg" alt="icone de check verde">Até 3 usuários
                    </div>
                    <i class="ph ph-info"></i>
                </li>
                <li>
                    <div>
                        <img src="./assets/img/check-green.svg" alt="icone de check verde"></i>Autoatendimento
                    </div>
                    <i class="ph ph-info"></i>
                </li>
            </ul>
        </section>
        <section class="card ultimate">
            <span class="phrasal-topic">Para você decolar</span>
            <div class="type-price">
                <h2 class="type">Ultimate </h2>
                <span class="price">R$ <span>29,97/mês</span></span>
            </div>
            <button class="btn-buy">Assinar agora</button>
            <hr>
            <ul>
                <li>
                    <div>
                        <img src="./assets/img/check-green.svg" alt="icone de check verde">Usuários ilimitados
                    </div>
                    <i class="ph ph-info"></i>
                </li>
                <li>
                    <div>
                        <img src="./assets/img/check-green.svg" alt="icone de check verde">Suporte 24/7
                    </div>
                    <i class="ph ph-info"></i>
                </li>
                <li>
                    <div>
                        <img src="./assets/img/check-green.svg" alt="icone de check verde">CSM Dedicado
                    </div>
                    <i class="ph ph-info"></i>
                </li>
                <li>
                    <div>
                        <img src="./assets/img/check-green.svg" alt="icone de check verde">Treinamentos
                    </div>
                    <i class="ph ph-info"></i>
                </li>
            </ul>
        </section>
        <section class="card">
            <span class="phrasal-topic">Para sua empresa</span>
            <div class="type-price">
                <h2 class="type">Enterprise</h2>
            </div>
            <button class="btn-buy">Fale com a gente</button>
            <hr>
            <ul>
                <li>
                    <div>
                        <img src="./assets/img/check-green.svg" alt="icone de check verde">Plano customizado especialmente para a necessidade de seu
                        negocio
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
